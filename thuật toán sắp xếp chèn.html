<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Carray = function (numElements) {
        this.dataStore = [];
        this.pos = 0;
        this.numElements = numElements;

        //Cài đặt phương thức để thiết đặt danh sách ngẫn nhiêu các phần tử trong mảng
        this.setData = function () {
            for (var i = 0; i < this.numElements; ++i) {
                this.dataStore[i] = Math.floor(Math.random() * (this.numElements+1));
            }
        }

        //Cài đặt phương thức xoá các phần tử trong mảng. Mặc định các phần tử gán giá trị 0
        this.clear = function () {
            for (var i = 0; i < this.dataStore.length; ++i) {
                this.dataStore[i] = 0;
            }
        }

        //Cài đặt phương thức chèn một phần tử vào trong mảng
        this.insert = function (element) {
            this.dataStore[this.pos++] = element;
        }

        //Cài đặt phương thức hiển thị thông tin mảng
        this.toString = function () {
            var retstr = "";
            for (var i = 0; i < this.dataStore.length; ++i) {
                retstr += this.dataStore[i] + " ";
                if(i>0&&i%10==0){
                    retstr += "\n";
                }
            }
            return retstr;
        }

        //Cài đặt phương thức đổi chỗ 2 phần tử trong mảng
        this.swap = function (arr, index1, index2) {
            var temp = arr[index1];
            arr[index1] = arr[index2];
            arr[index2] = temp;
        }

        //Xây dựng phương thức insertionSort() thực hiện thuật toán sắp xếp chèn
        this.insertionSort = function () {
            var temp, inner;
            for (var outer = 1; outer <= this.dataStore.length-1; ++outer) {
                temp = this.dataStore[outer];
                inner = outer;
                while (inner > 0 && (this.dataStore[inner-1] >= temp)) {
                    this.dataStore[inner] = this.dataStore[inner-1];
                    --inner;
                }
                this.dataStore[inner] = temp;
                document.write(this.toString());
            }
        }
    }

    var myNums = new Carray(10);
    myNums.setData();
    myNums.insertionSort();
    document.write("<br>");
    document.write(myNums.toString());
</script>
</body>
</html>
